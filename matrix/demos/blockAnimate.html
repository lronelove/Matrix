<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blockAnimate</title>
    <style>
        .box{
            margin: 10px auto 0;
            width: 500px;
        }
    </style>
</head>
<body>
<div class="box">
    <h3>这是没有进行模块移动之前</h3>
    <div id="container">

    </div>
    <h3>这是进行向上模块移动之后</h3>
    <div id="move"></div>
    <h3>这是进行向右模块移动之后</h3>
    <div id="right"></div>
</div>
<script src="./../matrix.js"></script>
<script>
    let matrix=new Matrix(6,6);
    let index=0;
    for(let i=1;i<=6;i++){
        for(let j=1;j<=6;j++){
            matrix.set(i,j,index);
            index++;
        }
    }
    matrix.render('#container');
    matrix.blockAnimate(1,1,3,3,0,1);//（1，1）到（3，3）的矩形向右移动一个单位
    matrix.render('#move');
    matrix.blockAnimate(1,1,3,3,1,0);
    matrix.render('#right');
</script>
</body>
</html>
